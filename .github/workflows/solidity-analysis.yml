name: Solidity Static Analysis

on: #触发条件
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs: #作业
  analyze:
    runs-on: ubuntu-latest
    
    steps: #步骤
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Slither
        run: |
          python -m pip install --upgrade pip
          pip install slither-analyzer
          
      - name: Install Node.js and Solhint
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Solhint
        run: npm install -g solhint
        
      # 新增步骤：安装 Chainlink 和 OpenZeppelin 依赖
      - name: Install dependencies
        run: |
          npm init -y
          npm install @chainlink/contracts@0.8 --save-exact
          npm install @openzeppelin/contracts@5.0.2 --save-exact
          # 将依赖复制到 contracts 目录（或调整导入路径）
          mkdir -p contracts/node_modules
          cp -r node_modules/@chainlink node_modules/@openzeppelin contracts/node_modules/
          npm audit fix --force || true
        
      - name: Run Slither analysis
        run: slither . --fail-low --exclude-informational
        
      - name: Run Solhint analysis
        run: solhint 'contracts/**/*.sol'